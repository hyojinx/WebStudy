    <h1>if</h1>
    <script>
        let num1=2;//parseInt(prompt("첫번째 숫자를 입력"));
        let num2=3;
        document.write(num1 + ","+num2+"<br>");
        if(num1==num2)      {document.write(num1+"은" +num2+"와 같습니다.");}
        else if(num1>num2)  {document.write(num1+"은" +num2+"보다 큽니다.");}
        else                {document.write(num1+"은" +num2+"보다 작습니다.");}
    </script>

    <h1>switch</h1>
    <script>
        let x=10;
        switch(typeof x)
        {
            case "number": document.write("type: number :" + x);    break; 
            case "string": document.write("type: string :" + x);    break; 
            case "object": document.write("type: object :" + x);    break; 
            default:       document.write("no type :"+x);           break;
        }
        document.write("<br>");

            //토
