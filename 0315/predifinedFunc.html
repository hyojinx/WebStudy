<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역함수</title>
</head>
<body>
    <script>
        let x=10, y=20;
        let a = eval('x+y');
        let b=eval('y*4');
        console.log(a,b);
        eval('window.alert("스크립트");');
        console.log(isFinite(123));
        console.log(isFinite(123e100));
        console.log(isFinite(0));
        console.log(isFinite(true));
        console.log(isFinite(false));
        console.log(isFinite(null));
        console.log(isFinite('123'));
        console.log(isFinite(""));
        console.log(isFinite("문자열"));
        console.log(isFinite(undefined));
        console.log(isFinite(NaN));
        console.log(isFinite(Infinity));
        console.log('================================');
        console.log(parseInt('213'));
        console.log(parseInt('123.000'));
        console.log(parseInt('123.567'));
        console.log(parseInt('12 34 56'));
        console.log(parseInt('        123         '));
        console.log(parseInt('123 다이아몬드'));
        console.log(parseInt('다이아몬드 123'));
        console.log(parseInt('10',10));
        console.log(parseInt('10',8));
        console.log(parseInt('aa',16));
        console.log('=================================');
        console.log(parseFloat('213'));
        console.log(parseFloat('123.000'));
        console.log(parseFloat('123.567'));
        console.log(parseFloat('12 34 56'));
        console.log(parseFloat('        123         '));
        console.log(parseFloat('123 다이아몬드'));
        console.log(parseFloat('다이아몬드 123'));
        console.log(parseFloat('123.23144154').toFixed(4)); 

        let uri = "http://www.naver.com/search?name=홍길동&location=서울";
        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri);
        console.log(uri);
        console.log(enc1);
        console.log(enc2);
        let dec1 = decodeURI(enc1);
        let dec2 = decodeURIComponent(enc2);
        console.log(dec1);
        console.log(dec2);
        let str="wonderfuul world !@#";
        let esc = escape(str);
        let une = unescape(esc);
        console.log(str,esc,une);

        console.log("=============");
        console.log(Number('123'));
        console.log(Number('123.000'));
        console.log(Number('123.456'));
        console.log(Number('12 34 67'));
        console.log(Number('123 diamond'));
        console.log(Number('diamond 123'));
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number(new Date()));
        console.log(Number(null));
        console.log(Number(typeof(Number('123'))));
        console.log(Number('123')instanceof Object);
        console.log(Number('123')instanceof Number);

        console.log("===================")
        console.log(String(123));
        console.log(String(12.345));
        console.log(String('123'));
        console.log(String(new Date()));
        console.log(String(null));
        console.log(String(true));
        console.log(String(Boolean(0)));
        console.log(String(Boolean(1)));
        console.log(typeof(String(123)));

    </script>
</body>
